<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .card img {
      width: 100px;
      border-radius: 50%;
    }

    .card h2 {
      margin: 10px 0 5px;
    }

    .card p {
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/150?img=10" alt="Profile Picture">
    <h2>Jayesh Daku</h2>
    <p>Full Stack Developer</p>
    <a href="https://github.com/" target="_blank" class="btn">View GitHub</a>
  </div>
</body>
</html>
